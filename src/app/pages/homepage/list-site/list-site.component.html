<div class="div_accordion">
  <h1 class="title_list-site">Sitio webs</h1>
</div>

<div class="div_accordion">
    <div class="div_buttons">
        <button mat-button (click)="accordion.openAll()" class="buttons">Expander todos</button>
        <button mat-button (click)="accordion.closeAll()" class="buttons">Esconder todos</button>
    </div>
</div>

<mat-accordion multi *ngFor="let site of sites">

    <mat-expansion-panel class="mat-accordion">

      <mat-expansion-panel-header class="mat_expansion_panel">
        <mat-panel-title>
          Nombre del sitio: {{ site.name }}
        </mat-panel-title>
        <mat-panel-description>
          Nombre del usuario: {{ site.user }}
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <div class="div_buttons">
        <button mat-raised-button class="buttons" (click)="deleteSite(site.id)">Eliminar</button> 

        <button mat-raised-button class="buttons">
          <a mat-button href="{{site.url}}">Ir a direccion url</a>
        </button> 

        <button mat-raised-button class="buttons" (click)="sendSite(site)">Ver detalles</button> 
      </div>
  
    </mat-expansion-panel>

</mat-accordion>
