<h1 mat-dialog-title>Crear sitio</h1>

<div mat-dialog-content>

  <div class="div_form_field">
    <p class="subtitle_p">Ingresa el nombre del sitio para el nuevo sitio web</p>
    <mat-form-field class="div_form">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </div>

  <div class="div_form_field">
    <p class="subtitle_p">Ingresa el nombre del usuario para el nuevo sitio web</p>
    <mat-form-field class="div_form">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="user">
    </mat-form-field>
  </div>

  <div class="div_form_field">
    <p class="subtitle_p">Ingresa una contraseña para el nuevo sitio web</p>
    <mat-form-field class="div_form">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

</div>

<div mat-dialog-actions class="div_buttons">
  <button mat-button (click)="exit()" class="buttons">Salir</button>
  <button mat-button cdkFocusInitial class="buttons" (click)="createSite()">Crear</button>
</div>
