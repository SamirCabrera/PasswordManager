<h1 mat-dialog-title>Crear categoria</h1>

<div mat-dialog-content>
  <p>Ingresa un nombre para la nueva categoria</p>

  <mat-form-field class="div_form">
    <mat-label>Categoria</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>

</div>

<div mat-dialog-actions class="div_buttons">
  <button mat-button (click)="exit()" class="buttons">Salir</button>
  <button mat-button cdkFocusInitial class="buttons" (click)="createCategory()">Crear</button>
</div>
